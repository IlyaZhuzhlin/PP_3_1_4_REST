<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #f5f5f5">
<form method="post" action="/login">
    <h2 class="mb-3 mt-5">Please sign in</h2>
    <div class="form-group">
        <label for="email" class="col-md-2">
            <input class="form-control" name="email" id="email" placeholder="Email address" required autofocus/>
        </label>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-2 mb-2">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"
                   required/>
        </label>
    </div>
    <div class="form-group">
        <label for="button" class="col-md-2">
            <input type="submit" class="w-100 btn-lg btn-primary" value="Sign in" id="button"/>
        </label>
    </div>
</form>

</body>
</html>
