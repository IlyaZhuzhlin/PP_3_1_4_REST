<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!--заголовок-->
<nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
        <strong><span class="navbar-text-xl text-white" th:text="${user.email}"></span></strong>
        <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
        <span class="navbar-text-xl text-white"><a th:each="role: ${user.getRoles()}"
                                                   th:text="${role.name}+' '"></a> </span>
    </form>
    <ul class="navbar-nav float-lg-end">
        <li class="nav-item">
            <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<!--сетка-->
<div class="container-fluid bg-light">
    <div class="row">

        <!--левый блок-->
        <div class="col-sm-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <br/>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!--        правый блок-->
        <div class="col-sm-10 bg-light">
            <br>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users_table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#add_user">New User</a>
                </li>
            </ul>

            <!--Таблица User-->
            <div class="tab-content">
                <div class="tab-pane table-striped container-fluid active" id="users_table">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h5>All users</h5>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br/>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><a th:each="role : ${user.getRoles()}" th:text="${role.name} + ' '"></a></td>

                                    <!--Edit User-->
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#edit' + user.id}">Edit
                                        </button>
                                        <!--Модальное окно-->
                                        <div class="modal" th:id="${'edit' + user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                          th:object="${user}" th:method="patch">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit user</h4>
                                                            <button type="button" class="close" data-dismiss="modal">×
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-group row justify-content-center text-center">
                                                                <div class="col-sm-6">
                                                                    <strong><label for="eId">ID </label></strong>
                                                                    <input type="number" class="form-control"
                                                                           th:value="${user.id}" id="eId" name="id"
                                                                           readonly>
                                                                    <br/>

                                                                    <strong><label for="eFirst name">First
                                                                        name</label></strong>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.name}" id="eFirst name"
                                                                           name="name"
                                                                           required minlength="3" maxlength="50">
                                                                    <br/>

                                                                    <strong><label for="eLast name">Last
                                                                        name</label></strong>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.surname}" id="eLast name"
                                                                           name="surname"
                                                                           required minlength="3" maxlength="50">
                                                                    <br/>

                                                                    <strong><label for="eAge">Age</label></strong>
                                                                    <input type="number" class="form-control"
                                                                           th:value="${user.age}" id="eAge" name="age">
                                                                    <br/>

                                                                    <strong><label for="eEMail">Email</label></strong>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.email}" id="eEMail"
                                                                           name="email"
                                                                           required minlength="6" maxlength="50">
                                                                    <br/>

                                                                    <strong><label for="ePassword">Password</label></strong>
                                                                    <input type="password" class="form-control"
                                                                           th:value="null" id="ePassword"
                                                                           name="password">
                                                                    <br/>

                                                                    <strong><label for="Role">Role</label></strong>
                                                                    <select multiple class="custom-select w-100"
                                                                            size="2"
                                                                            id="Role"
                                                                            name="nameRoles">
                                                                        <option
                                                                                th:each="role : ${roles}"
                                                                                th:value="${role.name}"
                                                                                th:text="${role.getName()}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer justify-content-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-primary"
                                                                   value="Edit"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <!--Delete User-->
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#delete' + user.id}">Delete
                                        </button>
                                        <!--                                        Модальное окно-->
                                        <div class="modal" th:id="${'delete' + user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                          th:object="${user}" th:method="delete">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Delete user</h4>
                                                            <button type="button" class="close" data-dismiss="modal">×
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-group row justify-content-center text-center">
                                                                <div class="col-sm-6">

                                                                    <strong><label for="dId">ID</label></strong>
                                                                    <br/>
                                                                    <input type="number" class="form-control"
                                                                           th:value="${user.id}" id="dId" name="id"
                                                                           readonly>
                                                                    <br/>

                                                                    <strong><label for="dFirstname">First
                                                                        name</label></strong>
                                                                    <br/>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.name}" id="dFirstname"
                                                                           name="name" readonly>
                                                                    <br/>

                                                                    <strong><label for="dLastname">Last
                                                                        name</label></strong>
                                                                    <br/>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.surname}" id="dLastname"
                                                                           name="surname" readonly>
                                                                    <br/>

                                                                    <strong><label for="dAge">Age</label></strong>
                                                                    <br/>
                                                                    <input type="number" class="form-control"
                                                                           th:value="${user.age}" id="dAge"
                                                                           name="age"
                                                                           readonly>
                                                                    <br/>

                                                                    <strong><label for="dEmail">Email</label></strong>
                                                                    <br/>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.email}" id="dEmail"
                                                                           name="email" readonly>
                                                                    <br/>

                                                                    <strong><label for="dRole">Role</label></strong>
                                                                    <select multiple class="form-control w-100"
                                                                            size="2"
                                                                            id="dRole"
                                                                            name="nameRoles" readonly>
                                                                        <option
                                                                                th:each="role : ${roles}"
                                                                                th:text="${role.getName()}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer justify-content-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger"
                                                                   value="Delete"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--New User-->
                <div class="tab-pane container-fluid fade" id="add_user">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h5>Add new user</h5></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white text-center">
                            <br/>
                            <form th:action="@{/admin/new}" th:object="${newUser}" method="post">

                                <div class="form-group row justify-content-center">
                                    <div class="col-sm-4">
                                        <strong><label for="aFirst name">First name</label></strong>
                                        <br/>
                                        <input type="text" class="form-control" th:field="*{name}" id="aFirst name"
                                               placeholder="First name" required minlength="3" maxlength="50">

                                        <strong><label for="aLast name">Last name</label></strong>
                                        <br/>
                                        <input type="text" class="form-control" th:field="*{surname}" id="aLast name"
                                               placeholder="Last name" required minlength="3" maxlength="50">

                                        <strong><label for="aAge">Age</label></strong>
                                        <br/>
                                        <input type="number" class="form-control" th:field="*{age}" id="aAge"
                                               placeholder="Age" required minlength="1" maxlength="2">

                                        <strong><label for="aEmail">Email</label></strong>
                                        <br/>
                                        <input type="text" class="form-control" th:field="*{email}" id="aEmail"
                                               placeholder="Email" required minlength="6" maxlength="50">

                                        <strong><label for="aPassword">Password</label></strong>
                                        <br/>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               id="aPassword"
                                               placeholder="Password" required>

                                        <strong><label for="roles">Role</label></strong>
                                        <select multiple class="custom-select w-100"
                                                size="2" id="roles" name="nameRoles">
                                            <option
                                                    th:each="role : ${roles}"
                                                    th:text="${role.getName()}"
                                                    th:value="${role.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success">
                                    Add new user
                                </button>
                                <br/>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
